
    <p class="lead" ng-init="init()" style="margin-left: 50px;color: white">Please select team to assess from drop down menu</p>
    <div class="row">
        <div class="col-md-3">
            <p style="vertical-align: middle;"><img style="width: 130%" src="images/logo.png"></p>
        </div>
        <div class="col-md-9 align-self-center">
            <div class="team-selection">
                <div >
                    <div id="teamError" class="alert alert-danger" style="max-width: 550px;margin-left: 50px" role="alert" ng-show="hasError">
                        <p>Please select a team before proceeding.</p>
                    </div>
                    <label for="portfolioSelect" style="padding-left: 50px"> Select Portfolio: </label>
                    <select style="width: 425px" name="portfolioSelect" id="portfolioSelect" ng-model="selectedPortfolio" ng-change="updateTeams()">
                        <option ng-repeat="portfolio in portfolios" value="{{portfolio.id}}">{{portfolio.name}}</option>
                    </select>
                </div>
                <div >
                    <label for="teamSelect" style="padding-left: 50px"> Select Team Name: </label>
                    <select style="width: 425px" name="teamSelect" id="teamSelect" ng-model="selectedTeam">
                        <option value="">---Please select---</option>
                        <option ng-repeat="team in teams" value="{{team.name}}">{{team.name}}</option>
                    </select>
                </div>
                <div>
                    <p class="assess-button">
                        <a id="assessTeamLink" class="btn btn-primary btn-lg" href="" ng-click="saveTeamName()">Assess</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
